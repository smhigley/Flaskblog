{% extends "base.html" %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <div class="meta">
    <span class="author">{{ post.author.nickname }}</span>
    <span class="date">{{ post.timestamp }}</span>
  </div>
  {{ post.body|safe }}
{% endblock %}

{% block sidebar %}
  {% if post.image: %}
    <div class="featured-image" style="background-image:url({{post.image}})"></div>
  {% else %}
    {% include map.html %}
  {% endif %}
{% endblock %}
