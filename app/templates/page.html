{% extends "base.html" %}

{% block content %}
  <h1>{{ page.title }}</h1>
  {{ page.body|safe }}
{% endblock %}

{% block sidebar %}
  {% include '_map.html' %}
{% endblock %}

{% block adminbar %}

  <a href="{{ url_for('delete_page', slug=page.slug) }}" class="simple-button delete">Delete</a>
  {% include '_adminbar.html' %}
{% endblock %}
